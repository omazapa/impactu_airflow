name: Validate and Test DAGs

on:
  push:
    branches: [ "main" ]
    paths:
      - 'extract/**'
      - 'transform/**'
      - 'load/**'
      - 'dags/**'
      - 'impactu/**'
      - 'requirements.txt'
      - 'pyproject.toml'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

      - name: Run mypy
        run: mypy .

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-mock mongomock apache-airflow==3.1.5

      - name: Run DAG Integrity tests
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/etl/test_dag_integrity.py

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files_yaml: |
            scimagojr:
              - extract/scimagojr/**
              - dags/extract_scimagojr.py

      - name: Run ScimagoJR tests
        if: steps.changed-files.outputs.scimagojr_any_changed == 'true'
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/etl/test_scimagojr.py
